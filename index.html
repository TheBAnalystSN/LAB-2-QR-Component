<!DOCTYPE html>
<html lang="en">
<head>

  <title>Frontend Mentor | QR Code Component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
